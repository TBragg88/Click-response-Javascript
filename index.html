<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>How many 👍?:</h1>
        <h2 id="count-thumb">0</h2>
        <button id="count-btn" onclick="increment()">👍</button>
        <button id="save-btn" onclick="save()">✏️</button>
        <p id="save-thumb">Tally: </p>
        <p id="total-thumb">Total:</p>

        <button id="reset-btn" onclick="reset()">❌</button>
        <script src="index.js"></script>
    </div>
</body>

</html>
